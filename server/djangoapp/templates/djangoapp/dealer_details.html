<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

    <!--Add a nav bar here -->

    <!-- Add reviews as cards -->
    <div class='card-columns'>
        {% for review in reviews %}
            <div class='card'>
                {% if review.sentiment == 'positive' %}
                    <img class='card-img-left' src="{{MEDIA_URL}}/emoji/positive.png">
                {% elif review.sentiment == 'negative' %}
                    <img class='card-img-left' src="{{MEDIA_URL}}/emoji/negative.png">
                {% else %}
                    <img class='card-img-left' src="{{MEDIA_URL}}/emoji/neutral.png">
                {% endif %}
                <div class='card-body'>
                    <h1 class='card-title'>{{review.car_make}}, {{review.car_model}}</h1>
                    <h1 class='card-title'>{{review.car_year}}</h1>
                    <p class='card-text'>{{review.review}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    </body>

</html>
